<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Hall of Fame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="menu">
        <nav>
          <p id="join-hall-of-fame">Join the Hall of Fame</p>
          <a href="#main-header"><p>Gaming Hall of Fame</p></a> 
          <p id="sign-up-nav">Sign Up</p>
          <p id="leave-feedback">Leave Feedback</p>
          <form id="search-form">
          <input type="search" id="searchBar" placeholder="Search player or game type">
          <button type="submit">Search</button>
         </form>
        </nav>
      </section>
      <section id="sign-up">
        <form>
          <h4>Sign Up</h4>
          <input type="text" placeholder="Enter your Name" class="signUp" />
          <br />
          <input type="text" placeholder="Enter your Email" class="signUp" />
          <br />
          <input type="password" placeholder="Create a password" class="signUp" />
          <br />
          <button type="submit" id="sign-up-button" onclick="submitAlert()">
            Sign Up
          </button>
        </form>
      </section>
      <section id="feedback-form">
        <h4>Feedback form</h4>
        <form id="feedback">
          <input type="text" placeholder="Your feedback" id="feedback-input">
          <br>
          <input type="text" placeholder="Your name" id="feedback-name">
          <br>
          <button type="submit" id="submit-feedback">Submit</button>
        </form>
      </section>
